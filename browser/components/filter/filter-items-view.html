<!-- filter-items view -->
<h4>
  {{type}} View
</h4>
<div class="container-fluid">
  <ul class="nav navbar-nav" ng-repeat="letter in letters | orderBy: _id">
    <li ng-click="go(type, letter._id, letter.value, 1)" ng-disabled="disabled(letter.value)" ng-class="{active: !disabled(letter.value), disabled: disabled(letter.value), superDisabled: disabled(letter.value)}">
      <a>{{letter._id}}</a>
    </li>
  </ul>
  <filter-nav></filter-nav>
  <ui-view>
</div>
